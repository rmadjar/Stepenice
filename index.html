<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>3D Model Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 100%;
        height: 90vh;
      }
    </style>
  </head>
  <body>
    <!-- Replace filenames below with your actual model names if different -->
    <model-viewer
      src="model.glb"
      ios-src="model.usdz"
      alt="3D model"
      ar-scale="auto" 
      ar
      ar-modes="scene-viewer quick-look webxr"
      auto-rotate
      camera-controls
      environment-image="neutral">
    </model-viewer>
  </body>
</html>
